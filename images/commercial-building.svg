<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect y="250" width="400" height="50" fill="#90EE90"/>
  
  <!-- Main building -->
  <rect x="50" y="80" width="120" height="170" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="2"/>
  
  <!-- Building details -->
  <rect x="60" y="90" width="20" height="25" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <rect x="90" y="90" width="20" height="25" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <rect x="120" y="90" width="20" height="25" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <rect x="150" y="90" width="20" height="25" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  
  <rect x="60" y="130" width="20" height="25" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <rect x="90" y="130" width="20" height="25" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <rect x="120" y="130" width="20" height="25" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <rect x="150" y="130" width="20" height="25" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  
  <rect x="60" y="170" width="20" height="25" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <rect x="90" y="170" width="20" height="25" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <rect x="120" y="170" width="20" height="25" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <rect x="150" y="170" width="20" height="25" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  
  <!-- Entrance -->
  <rect x="95" y="210" width="30" height="40" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Second building -->
  <rect x="200" y="100" width="100" height="150" fill="#F5F5DC" stroke="#D2B48C" stroke-width="2"/>
  
  <!-- Windows for second building -->
  <rect x="210" y="110" width="15" height="20" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <rect x="235" y="110" width="15" height="20" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <rect x="260" y="110" width="15" height="20" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <rect x="285" y="110" width="15" height="20" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  
  <rect x="210" y="140" width="15" height="20" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <rect x="235" y="140" width="15" height="20" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <rect x="260" y="140" width="15" height="20" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <rect x="285" y="140" width="15" height="20" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="40" rx="25" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="320" cy="30" rx="30" ry="18" fill="white" opacity="0.8"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Komerční budova</text>
</svg>