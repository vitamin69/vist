<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="#e6f3ff"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#2d5a27"/>
  
  <!-- Main building -->
  <rect x="100" y="80" width="200" height="170" fill="url(#buildingGrad)" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Building entrance -->
  <rect x="170" y="200" width="60" height="50" fill="#1e3a8a" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Windows grid -->
  <!-- Floor 1 -->
  <rect x="120" y="100" width="25" height="20" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  <rect x="155" y="100" width="25" height="20" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  <rect x="220" y="100" width="25" height="20" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  <rect x="255" y="100" width="25" height="20" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Floor 2 -->
  <rect x="120" y="130" width="25" height="20" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  <rect x="155" y="130" width="25" height="20" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  <rect x="220" y="130" width="25" height="20" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  <rect x="255" y="130" width="25" height="20" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Floor 3 -->
  <rect x="120" y="160" width="25" height="20" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  <rect x="155" y="160" width="25" height="20" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  <rect x="220" y="160" width="25" height="20" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  <rect x="255" y="160" width="25" height="20" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Entrance door -->
  <rect x="185" y="220" width="30" height="30" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  <circle cx="210" cy="235" r="2" fill="#ffd700"/>
  
  <!-- Company sign -->
  <rect x="130" y="90" width="140" height="15" fill="#1e40af" stroke="#1e3a8a" stroke-width="1"/>
  <text x="200" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">VISTAV OFFICE</text>
  
  <!-- Side building -->
  <rect x="50" y="120" width="60" height="130" fill="#6b7280" stroke="#4b5563" stroke-width="2"/>
  
  <!-- Side building windows -->
  <rect x="60" y="140" width="15" height="15" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  <rect x="85" y="140" width="15" height="15" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  <rect x="60" y="170" width="15" height="15" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  <rect x="85" y="170" width="15" height="15" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  <rect x="60" y="200" width="15" height="15" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  <rect x="85" y="200" width="15" height="15" fill="url(#windowGrad)" stroke="#2563eb" stroke-width="1"/>
  
  <!-- Trees -->
  <circle cx="350" cy="230" r="20" fill="#22c55e"/>
  <rect x="345" y="230" width="10" height="20" fill="#8b4513"/>
  
  <circle cx="30" cy="240" r="15" fill="#22c55e"/>
  <rect x="27" y="240" width="6" height="15" fill="#8b4513"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="40" rx="25" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="320" cy="30" rx="30" ry="18" fill="white" opacity="0.8"/>
</svg>