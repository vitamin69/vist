<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect y="220" width="400" height="80" fill="#90EE90"/>
  
  <!-- House base -->
  <rect x="100" y="140" width="200" height="80" fill="#F4A460" stroke="#D2691E" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="80,140 200,60 320,140" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Chimney -->
  <rect x="260" y="80" width="20" height="40" fill="#A0522D" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="180" y="180" width="40" height="40" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <circle cx="210" cy="200" r="2" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="120" y="160" width="30" height="25" fill="#4169E1" stroke="#000080" stroke-width="2"/>
  <line x1="135" y1="160" x2="135" y2="185" stroke="#000080" stroke-width="1"/>
  <line x1="120" y1="172.5" x2="150" y2="172.5" stroke="#000080" stroke-width="1"/>
  
  <rect x="250" y="160" width="30" height="25" fill="#4169E1" stroke="#000080" stroke-width="2"/>
  <line x1="265" y1="160" x2="265" y2="185" stroke="#000080" stroke-width="1"/>
  <line x1="250" y1="172.5" x2="280" y2="172.5" stroke="#000080" stroke-width="1"/>
  
  <!-- Attic window -->
  <circle cx="200" cy="100" r="15" fill="#4169E1" stroke="#000080" stroke-width="2"/>
  <line x1="200" y1="85" x2="200" y2="115" stroke="#000080" stroke-width="1"/>
  <line x1="185" y1="100" x2="215" y2="100" stroke="#000080" stroke-width="1"/>
  
  <!-- Garden elements -->
  <rect x="50" y="200" width="10" height="20" fill="#8B4513"/>
  <ellipse cx="55" cy="195" rx="15" ry="10" fill="#228B22"/>
  
  <rect x="340" y="205" width="8" height="15" fill="#8B4513"/>
  <ellipse cx="344" cy="200" rx="12" ry="8" fill="#228B22"/>
  
  <!-- Clouds -->
  <ellipse cx="70" cy="50" rx="20" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="330" cy="40" rx="25" ry="15" fill="white" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="350" cy="60" r="20" fill="#FFD700" opacity="0.8"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Rodinný dům</text>
</svg>