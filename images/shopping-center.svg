<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="mallGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="#e6f3ff"/>
  
  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="#6b7280"/>
  
  <!-- Parking lot markings -->
  <rect x="20" y="240" width="60" height="3" fill="white"/>
  <rect x="100" y="240" width="60" height="3" fill="white"/>
  <rect x="180" y="240" width="60" height="3" fill="white"/>
  <rect x="260" y="240" width="60" height="3" fill="white"/>
  <rect x="340" y="240" width="40" height="3" fill="white"/>
  
  <!-- Main shopping center building -->
  <rect x="80" y="100" width="240" height="120" fill="url(#mallGrad)" stroke="#b45309" stroke-width="2"/>
  
  <!-- Large glass entrance -->
  <rect x="160" y="140" width="80" height="80" fill="url(#glassGrad)" stroke="#0891b2" stroke-width="2"/>
  
  <!-- Entrance doors -->
  <rect x="180" y="190" width="15" height="30" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  <rect x="205" y="190" width="15" height="30" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  
  <!-- Store windows -->
  <rect x="100" y="130" width="40" height="30" fill="url(#glassGrad)" stroke="#0891b2" stroke-width="1"/>
  <rect x="260" y="130" width="40" height="30" fill="url(#glassGrad)" stroke="#0891b2" stroke-width="1"/>
  
  <!-- Store signs -->
  <rect x="105" y="120" width="30" height="8" fill="#dc2626"/>
  <text x="120" y="127" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">SHOP</text>
  
  <rect x="265" y="120" width="30" height="8" fill="#16a34a"/>
  <text x="280" y="127" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">CAFÃ‰</text>
  
  <!-- Main building sign -->
  <rect x="120" y="85" width="160" height="20" fill="#1e40af" stroke="#1e3a8a" stroke-width="1"/>
  <text x="200" y="98" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SHOPPING CENTER</text>
  
  <!-- Side wings -->
  <rect x="40" y="140" width="50" height="80" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <rect x="310" y="140" width="50" height="80" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Side wing windows -->
  <rect x="50" y="160" width="15" height="20" fill="url(#glassGrad)" stroke="#0891b2" stroke-width="1"/>
  <rect x="70" y="160" width="15" height="20" fill="url(#glassGrad)" stroke="#0891b2" stroke-width="1"/>
  
  <rect x="320" y="160" width="15" height="20" fill="url(#glassGrad)" stroke="#0891b2" stroke-width="1"/>
  <rect x="340" y="160" width="15" height="20" fill="url(#glassGrad)" stroke="#0891b2" stroke-width="1"/>
  
  <!-- Cars in parking -->
  <rect x="25" y="250" width="25" height="12" fill="#dc2626" rx="2"/>
  <circle cx="30" cy="265" r="3" fill="#1f2937"/>
  <circle cx="45" cy="265" r="3" fill="#1f2937"/>
  
  <rect x="105" y="250" width="25" height="12" fill="#2563eb" rx="2"/>
  <circle cx="110" cy="265" r="3" fill="#1f2937"/>
  <circle cx="125" cy="265" r="3" fill="#1f2937"/>
  
  <rect x="265" y="250" width="25" height="12" fill="#16a34a" rx="2"/>
  <circle cx="270" cy="265" r="3" fill="#1f2937"/>
  <circle cx="285" cy="265" r="3" fill="#1f2937"/>
  
  <!-- Landscaping -->
  <circle cx="370" cy="200" r="12" fill="#22c55e"/>
  <rect x="367" y="200" width="6" height="15" fill="#8b4513"/>
  
  <circle cx="20" cy="190" r="10" fill="#22c55e"/>
  <rect x="18" y="190" width="4" height="12" fill="#8b4513"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="30" rx="20" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="300" cy="40" rx="25" ry="15" fill="white" opacity="0.8"/>
</svg>